<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Parker's Pizza Parlor</h1>
    </div>
      <form id="pizzaOrder">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name">
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number">
        </div>

        <div class="form-group">
          <h4>Size</h4>
          <input type="checkbox" name="pizza-size" value="small">Small - 10 inch <br>
          <input type="checkbox" name="pizza-size" value="medium">Medium - 12 inch <br>
          <input type="checkbox" name="pizza-size" value="large">Large - 14 inch <br>
          <input type="checkbox" name="pizza-size" value="XL">XL - 16 inch <br>
          <input type="checkbox" name="pizza-size" value="XXL"> XXL - 20 inch<br>
        </div>

        <div class="form-group">
          <h4>Toppings</h4>
          <p>Price per: $1</p>
          <input type="checkbox" name="pizza-toppings" value="Peperoni">Peperoni<br>
          <input type="checkbox" name="pizza-toppings" value="Bacon">Bacon<br>
          <input type="checkbox" name="pizza-toppings" value="Green Peppers">Green Peppers<br>
          <input type="checkbox" name="pizza-toppings" value="Tomatos">Tomatoes<br>
          <input type="checkbox" name="pizza-toppings" value="Olives">Olives<br>
          <input type="checkbox" name="pizza-toppings" value="Onions">Onions<br>
        </div>

      <button type="submit" class="btn btn-warning" id="order">Place Order!</button>
    </form>

    <div id="order-summary">
      <h4>Summary</h4>
        <p>Name:<span class="name"></span></p>
        <p>Phone Number:<span class="phone-number"></span></p>
        <p>Pizza Size:<span class="pizza-size"></span></p>
        <p>Toppings:<span class="pizza-toppings"></span></p>
        <p>Order Total:<span id="order-total"></span></p>
    </div>
  </div>
</body>
</html>
